<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>

  <header>
    <h2>Sistema Cozinha</h2>
    <button id="sair">Sair</button>
  </header>

  <main>
    <section>
      <h3>Lista de Cardapio</h3>
      <table style="width:100%">
        <tr>
          <th>Turno</th>
          <th>Data</th>
          <th>Refeição</th>
        </tr>

        <tr>
          <td>Manhã</td>
          <td>22/09/2025</td>
          <td>Almoço</td>
        </tr>

        <tr>
          <td>Tarde</td>
          <td>22/09/2025</td>
          <td>Almoço</td>
        </tr>

        <tr>
          <td>Noite</td>
          <td>22/09/2025</td>
          <td>Janta</td>
        </tr>

        <tr>
          <td>Integral</td>
          <td>22/09/2025</td>
          <td>Lanche</td>
        </tr>

      </table>
    </section>

    <aside>
      <h3>Cadastrar pratos</h3>
      <input type="date" id="data" name="data"><br>
      <br>

      <select type="turno" id="turno" nome="Turno">
        <option value="" selected disabled>Turno</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="integral">Integral</option>
        <option value="noite">Noite</option>
      </select>

      <h3>Refeição</h3>
      <input type="titulo" id="titulo" name="titulo" placeholder="Título"><br>
      <br>

      <input type="itens" id="itens" name="itens" placeholder="Itens"><br>
      <br>

      <input type="bebida" id="bebida" name="bebida" placeholder="Bebida"><br>
      <br>

      <button id="inserir">Inserir IMG</button><br>
      <br>

      <button id="cadastrar">Cadastrar</button>

      <section>
        <h2>Fale conosco</h2>
        <select type="escolhaOAssunto" id="escolhaOAssunto" name="escolhaOAssunto">
          <option value="" selected disabled>Escolha o assunto</option>
          <option value="elogio">Elogio</option>
          <option value="critica">Crítica</option>
          <option value="sugestao">Sugestão</option>
          <option value="opiniao">Opinião</option>
          <option value="outros">Outros</option>
        </select><br><br>

        <textarea name="" id=""></textarea><br>
        <button id="enviar">Enviar</button>
      </section>
      <br><br>
    </aside>
  </main>
</body>

</html>
